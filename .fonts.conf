<fontconfig>
<!--
     /etc/fonts/conf.d/30-metric-aliases.conf

        PostScript fonts:
                Helvetica
                Times
                Courier

        Microsoft fonts:
                Arial
                Times New Roman
                Courier New
-->
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
    <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <accept>
    <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <accept>
    <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Arial</family>
    <accept>
    <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
    <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <accept>
    <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
</fontconfig>
