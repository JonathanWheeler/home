Section "InputClass"
  Identifier "samsung-cbpro-touchpad"
  MatchIsTouchpad "on"
  MatchProduct "Atmel maXTouch Touchpad"

  Option "TwoFingerScrolling" "1 1"
  Option "HorizTwoFingerScroll" "1"

  # tap to click
  Option "TapButton1" "1"
  Option "TapButton2" "3"
  Option "TapButton3" "2"

  # tap sensitivity
  Option "FingerLow" "8"
  Option "FingerHigh" "16"
  Option "FingerPress" "256"

  # ignore palm
  Option "PalmDetect" "1"
  Option "PalmMinWidth" "5"
  Option "PalmMinZ" "100"
EndSection

