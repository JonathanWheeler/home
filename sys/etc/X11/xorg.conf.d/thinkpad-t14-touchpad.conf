Section "InputClass"
  Identifier "thinkpad-t14-touchpad"
  MatchIsTouchpad "on"
  MatchProduct "SynPS/2 Synaptics TouchPad"

  Option "TwoFingerScrolling" "1 1"
  Option "HorizTwoFingerScroll" "1"

  # tap to click
  Option "TapButton1" "1"
  Option "TapButton2" "3"
  Option "TapButton3" "2"

  # # tap sensitivity
  # Option "FingerLow" "8"
  # Option "FingerHigh" "16"
  # Option "FingerPress" "256"
  #
  # # ignore palm
  # Option "PalmDetect" "1"
  # Option "PalmMinWidth" "5"
  # Option "PalmMinZ" "100"
EndSection

